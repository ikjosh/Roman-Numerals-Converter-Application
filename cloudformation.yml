AWSTemplateFormatVersion: 2010-09-09

Description: |
  This is the web server for Roman Numerals project. Creating an EC2 instance with a user data that installs Flask.

Parameters:
  KeyPairName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Name of the key pair you want to use for this web server.

  MySecurityGroup:
    Description: My securit group name for web server.
    Type: AWS::EC2::SecurityGroup::GroupName

Resources:
  RomanNumeralsServer:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-0e731c8a588258d0d
      InstanceType: t2.micro
      KeyName: !Ref KeyPairName
      SecurityGroups: 
        - !Ref MySecurityGroup
      Tags:
        - Key: Name
          Value: josh-roman-numerals-proj
      UserData:
        Fn::Base64: |
          #!/bin/bash
          dnf update -y
          dnf install git python3-pip -y
          cd /home/ec2-user
          git clone https://github.com/ikjosh/Roman-Numerals-Converter-Application.git app
          cd app
          pip install Flask
          python3 app.py
          
Outputs:
  PublicIPAddress:
    Description: The puplic IP of my instance.
    Value: !Sub
      - http://${PublicAddress}
      - PublicAddress: !GetAtt RomanNumeralsServer.PublicIp
